<section class="logout">
  <h2 mat-dialog-title class="w-100 p-3 text-center text-white fw-normal">
    Are you sure you want to logout?
  </h2>

  <div mat-dialog-actions class="me-2 d-flex justify-content-between">
    <button
      (click)="confirm()"
      class="btn btn-success"
      mat-button
      cdkFocusInitial
    >
      Yes
    </button>
    <button class="btn btn-danger" mat-button (click)="cancel()">Cancel</button>
  </div>
</section>
