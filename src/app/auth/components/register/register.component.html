<section id="register">
  <div class="container my-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="p-4 auth-card">
          <form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
            <div class="row align-items-center">
              <div class="col-md-12">
                <div class="title mb-2">
                  <span>Welcome to PMS</span>
                  <h3 class="fs-3">Create new Account</h3>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>User Name</mat-label>
                  <input
                    formControlName="UserName"
                    matInput
                    placeholder="Enter Your userName"
                  />
                </mat-form-field>
                <span
                  class="text-danger mb-3"
                  *ngIf="
                    registerForm.get('userName')?.invalid &&
                    (registerForm.get('UserName')?.dirty ||
                      registerForm.get('UserName')?.touched)
                  "
                >
                  <span
                    *ngIf="registerForm.get('UserName')?.hasError('required')"
                    >UserName is required</span
                  >
                  <span
                    *ngIf="registerForm.get('UserName')?.hasError('pattern')"
                    >Invalid userName format must contains numbers
                    andcharacters</span
                  >
                </span>
              </div>

              <div class="col-md-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Name</mat-label>
                  <input
                    formControlName="Name"
                    matInput
                    placeholder="Enter Your Name"
                  />
                </mat-form-field>
                <span
                  class="text-danger mb-3"
                  *ngIf="
                    registerForm.get('Name')?.invalid &&
                    (registerForm.get('Name')?.dirty ||
                      registerForm.get('Name')?.touched)
                  "
                >
                  <span *ngIf="registerForm.get('Name')?.hasError('required')"
                    >Name is required</span
                  >

                  >
                </span>
              </div>
            </div>

            
            <div class="col-md-12">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input
                  formControlName="Password"
                  matInput
                  placeholder="Enter Your Password"
                  [type]="hide ? 'password' : 'text'"
                />
                <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
              <span
                *ngIf="
                  registerForm.get('Password')?.errors &&
                  registerForm.get('Password')?.touched
                "
                class="text-danger mb-3"
              >
                <span
                  *ngIf="registerForm.get('Password')?.errors?.['required']"
                >
                  Password is required
                </span>
                <span *ngIf="registerForm.get('Password')?.errors?.['pattern']">
                  Password must have capital,small letters,sympols,number and
                  pass length(8-16)
                </span>
              </span>
            </div>
            <div class="d-flex justify-content-end my-3 text-white pt-2">
              <a
                routerLink="/auth/login"
                class="text-decoration-none text-white"
                >LogIn Now?</a
              >
            </div>
            <div class="text-center mt-3">
              <button class="primary text-center w-100" [disabled]=registerForm.invalid>Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
